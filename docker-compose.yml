services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.22
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ELASTIC_USERNAME=elastic
      - ELASTIC_PASSWORD=elasticpw
      - xpack.security.enabled=true
      - ES_JAVA_OPTS=-Xms4g -Xmx4g
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - els_data:/usr/share/elasticsearch/data
    networks:
      - kafkaels
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.22
    container_name: kibana
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=elasticpw
      - xpack.security.enabled=true
    links:
      - elasticsearch
    ports:
      - 5601:5601
    networks:
      - kafkaels
    depends_on:
      - elasticsearch

  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.22
    container_name: logstash
    ports:
      - 5044:5044
      - 5000:5000
      - 9600:9600
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
    environment:
      - LS_JAVA_OPTS=-Xms4g -Xmx4g
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=elasticpw
      - xpack.security.enabled=true
      - xpack.management.enabled=false

    networks:
      - kafkaels
    depends_on:
      - elasticsearch

  postgres:
    image: debezium/postgres:15-alpine
    build: ./docker/postgres
    ports:
      - 5432:5432
    volumes:
      - ./docker/postgres/postgresql.conf.sample:/usr/share/postgresql/postgresql.conf.sample
      - ./docker/postgres/postgres_init.sql:/docker-entrypoint-initdb.d/postgres_init.sql
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c 'max_connections=500'
    environment:
      - POSTGRES_USER=teknix
      - POSTGRES_PASSWORD=teknixpw
    networks:
      - kafkaels

  zookeeper:
    image: debezium/zookeeper:2.3
    hostname: zookeeper-go
    ports:
      - 2181:2181
      - 2888:2888
      - 3888:3888
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - kafkaels

  kafka:
    image: confluentinc/cp-kafka:7.0.9
    hostname: kafka
    ports:
      - 9092:9092
      - 29092:29092
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 8
      message.max.bytes: 10485760
    networks:
      - kafkaels

  kafka-connect:
    image: debezium/connect:2.3
    ports:
      - 8083:8083
      - 5005:5005
    depends_on:
      - kafka
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
      - GROUP_ID=1
      - CONFIG_STORAGE_TOPIC=kafka_connect_configs
      - OFFSET_STORAGE_TOPIC=kafka_connect_offsets
      - CONNECT_PRODUCER_MAX_REQUEST_SIZE=10485760
    networks:
      - kafkaels

  kafka-ui:
    image: provectuslabs/kafka-ui
    hostname: kafka-ui
    ports:
      - 9999:8080
    depends_on:
      - kafka
    environment:
      DYNAMIC_CONFIG_ENABLED: 'true'
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: 'kafka:9092'
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_NAME: kafka-connect
      KAFKA_CLUSTERS_0_KAFKACONNECT_0_ADDRESS: http://kafka-connect:8083
      AUTH_TYPE: 'LOGIN_FORM'
      SPRING_SECURITY_USER_NAME: kafkaui
      SPRING_SECURITY_USER_PASSWORD: kafkauipw
    networks:
      - kafkaels

volumes:
  postgres_data:
  els_data:

networks:
  kafkaels:
    driver: bridge
